{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h3>Creat your question time account</h3>
  <div class="registration-form-container">
    <form action="POST">
      {% csrf_token %}
      {{ form | crispy }}
      <button class="btn btn-sm btn-outline-primary" type="submit">create account</button>
    </form>
  <p class="mt-2">Or <a href="{% url 'login' %}">Login</a></p>
  </div>
{% endblock %}
